<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bakery.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/6f5bed1d29.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>New City Bakery</title>
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <div class="companyName"><i class="fa-solid fa-bread-slice"></i>&nbsp;&nbsp;New City Bakery</div>
        <div>
            <table>
                <tr>
                    <td class="left_align"><i class="fa-solid fa-location-dot"></i>&nbsp; Address: 1234 56 Ave NW,
                        Calgary, AB</td>
                    <td class="center_align"><i class="fa-solid fa-envelope-open-text"></i>&nbsp; E-mail:
                        randomemail@example.com</td>
                    <td class="right_align"><i class="fa-solid fa-square-phone"></i>&nbsp; Phone: 403-123-4567</td>
                </tr>
            </table>
        </div>
    </header>
    <div class="center">
        <form class="row g-3" id="form" onsubmit="summary(event)">
            <h1 class="firstHeader">Personal Details</h1>
            <div class="col-md-6">
                <label for="first">First Name</label>
                <input type="text" class="form-control" id="first" pattern="^[A-Za-z -]+$" placeholder="First name"
                    autofocus required>
            </div>
            <div class="col-md-6">
                <label for="last">Last Name</label>
                <input type="text" class="form-control" id="last" pattern="^[A-Za-z -]+$" placeholder="Last name" 
                required>
            </div>
            <div class="col-md-6">
                <label for="time">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 56 Ave Nw" required>
            </div>
            <div class="col-md-6">
                <label for="time">Postal Code</label>
                <input type="text" class="form-control" id="code" pattern="[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]"
                    placeholder="LNLNLN" required>
            </div>
            <div class="col-md-6">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="403-000-0000" required>
            </div>
            <div class="col-md-6">
                <label for="time">Email</label>
                <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    placeholder="abcdefg@eaxmple.com" required>
            </div>


            <div>
                <h1 class="secondHeader">Booking Details</h1>
                <label class="option">Select Cake Shape: </label>
                <br>
                <label class="gap">
                    <input type="radio" name="cake" id="sheet" class="sheet" onchange="CakeShape()">
                    Sheet Cake
                </label>
                <br>
                <label class="gap">
                    <input type="radio" name="cake" id="round" class="round" onchange="CakeShape()">
                    Round Cake
                </label>
                <br>
                <label id="details"></label>
                
                <br>
                <label class="option">How many layers: </label>
                <br>
                <label class="gap">
                    <input type="radio" name="layer" id="one">
                    One
                </label>
                <br>
                <label class="gap">
                    <input type="radio" name="layer" id="two">
                    Two
                </label>
                <br>
                <label class="gap">
                    <input type="radio" name="layer" id="three">
                    Three
                </label>
                <br>
                <label class="option">Additional Choices: </label>
                <br>
                <label class="gap">
                    <input type="checkbox" name="additional1" id="icing">
                    Cream Cheese icing
                </label>
                <br>
                <label class="gap">
                    <input type="checkbox" name="additional2" id="topping">
                    Fruit and Almonds topping
                </label>
                <br>
                <label class="gap">
                    <input type="checkbox" name="additional3" id="filling">
                    Fruit jam filling
                </label>
                <br>
                <br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
            <div class="row">
                <div class="col">
                    <div id="summary"></div>
                </div>
            </div>
        </form>
    </div>



    <script src="bakery.js" type="text/javascript"></script>
</body>

</html>
